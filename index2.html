<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="x-apple-disable-message-reformatting">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>8th march</title>
    <style>
        .overlay {
            position: fixed;
            min-width: 100%;
            min-height: 100vh;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 2;
        }

        * {
            font-weight: 100;
        }

        .overlay form {
            padding: 1rem;
        }

        form>* {
            margin-top: 1rem;
        }

        .overlay form button {
            align-self: center;
            border: 1px black solid;
        }

        .overlay form input {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1.5rem;
            font-weight: 200;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: none;
            border-bottom: 1px black solid;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
        }

        .footer {
            background: url("https://i1.wp.com/blog.indiegala.com/wp-content/uploads/2021/03/International-Womens-Day.jpg?fit=1996%2C947&ssl=1");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 40vh;
        }
    </style>
</head>

<body>
    <div class="overlay wow fadeInLeft d-flex flex-column justify-content-center align-items-center">
        <form id="target" class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="display-1">
                What is your name ?
            </h1>
            <input type="text" id="wom_name" name="woman" id="">
            <button class="btn rounded">Ok.</button>
        </form>
    </div>
    <div class="container-fluid p-3 mb-3 d-flex justify-content-center">

            src="https://tlr.stripocdn.email/content/guids/bannerImgGuid/images/49191525424068559.png"
            alt="Happy Women's Day">
    </div>
    <div id="dear" class="container-fluid p-3 display-5 mb-3 d-flex justify-content-center text-center">

    </div>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center p-5">
        <div class="row container-fluid">
            <div class="col p-3 d-flex justify-content-center" id="photo">
                <img id="wom" class="img-fluid rounded" src="" alt="Happy Women's Day">

            </div>
        </div>
        <div class="row container-fluid">
            <div class="col p-3">
                <blockquote class="blockquote border-dark border-top border-bottom p-2">
                    <p class="mb-0 message"></p>
                </blockquote>
            </div>
        </div>
    </div>
    <div class="row container-fluid d-flex justify-content-end p-5">
        <div class="col d-flex justify-content-center p-3">
            <img src="https://www.freeiconspng.com/thumbs/heart-png/heart-png-15.png" alt="" class="img-fluid">
        </div>
        <div class="col d-flex justify-content-center align-items-center p-3">
            <h2 class="from" style="font-weight: 100;">

            </h2>
        </div>

    </div>
    <div class="container-fluid footer">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
